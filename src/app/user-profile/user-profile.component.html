<app-sidebar></app-sidebar>
<app-topbar></app-topbar>

<div class="container-fluid main-content">
  <div class="row">
    <div class="col-md-2"></div> <!-- Sidebar occupies this space -->
    <div class="col-md-10">
      <div class="user-profile-container">
        <div class="profile-header row align-items-center">
          <div class="col-md-2 text-center">
            <img [src]="user?.profilePictureUrl" alt="{{ user?.userName }}'s profile picture" class="profile-picture">
          </div>
          <div class="col-md-10 d-flex flex-column">
            <div class="d-flex align-items-center w-100 justify-content-between">
              <div class="d-flex align-items-center">
                <h2 class="user-name me-3">{{ user?.userName }}</h2>
                <button *ngIf="userId !== currentUserId" class="btn follow-button" [ngClass]="isFollowing ? 'btn-secondary' : 'btn-primary'" (click)="toggleFollow()">
                  {{ isFollowing ? 'Unfollow' : 'Follow' }}
                </button>
                <button *ngIf="userId === currentUserId" class="btn btn-secondary ms-3" (click)="openEditProfileModal()">
                  Edit
                </button>
              </div>
              <div class="profile-stats d-flex">
                <div class="stat-item me-4">
                  <span class="fw-bold">{{ user?.followersCount }}</span>
                  <span>Followers</span>
                </div>
                <div class="stat-item">
                  <span class="fw-bold">{{ user?.followingCount }}</span>
                  <span>Following</span>
                </div>
              </div>
            </div>
            <div class="bio mt-2 w-100">
              <p class="bio-content" *ngIf="user?.bio; else noBio">{{ user?.bio }}</p>
              <ng-template #noBio><p class="bio-content">No bio yet.</p></ng-template>
            </div>
          </div>
        </div>
      </div>
      <div class="profile-posts-container">
        <app-profile-posts></app-profile-posts>
      </div>
    </div>
  </div>
</div>
