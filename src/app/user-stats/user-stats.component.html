<app-sidebar></app-sidebar>
<app-topbar></app-topbar>

<div class="main-content mt-5">
  <div *ngIf="accessToken">
    <div class="row">
      <div class="col-md-12">
        <h2 class="mb-4 text-white">Your Top Artists</h2>
        <div class="d-flex flex-wrap justify-content-center">
          <div
            class="artist-card text-center"
            *ngFor="let artist of topArtists"
          >
            <img
              [src]="artist.images[0]?.url"
              alt="{{ artist.name }}"
              class="artist-picture rounded-circle"
            />
            <div class="artist-info mt-2">
              <strong class="artist-name">{{ artist.name }}</strong>
              <div class="artist-details">
                <!-- Add any additional artist details here if necessary -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
